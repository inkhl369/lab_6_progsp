<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/icon.png}"/>
</head>
<body class="limiter">
<header>
    <div class="container">
        <div class="navbar">
            <a class="a-link-margin p-l-200" th:href="@{/} "><img th:src="@{/img/home.png}" class="account-bin">
            </a>
            <ul class="p-l-500">
                <li><a class="a-link-margin p-l-100" th:href="@{/logout}">
                    <img th:src="@{/img/exit.png}" class="account-bin">
                </a></li>
            </ul>
        </div>
    </div>
</header>

<form class="box" action="#" th:action="@{/admin/editUser}" th:object="${user}" method="post">
    <div class="c-label box c-box-input" style="margin-top: 15%">

        <div class="wrap-input100 validate-input m-b-10">
            <input class="input100" th:field="*{firstName}" type="text" placeholder="Имя" id="firstName" name="firstName">
        </div>

        <div class="wrap-input100 validate-input m-b-10">
            <input class="input100" type="text"  th:field="*{lastName}" placeholder="Фамилия" id="lastName" name="lastName">
        </div>

        <div class="wrap-input100 validate-input m-b-10">
            <input class="input100" th:field="*{username}" type="text" placeholder="Имя пользователя" id="username" name="username">
        </div>

        <div class="wrap-input100 validate-input m-b-10">
            <input class="input100" th:field="*{password}" type="text" placeholder="Пароль" id="password" name="password">
        </div>

        <div class="wrap-input100 validate-input m-b-10">
            <input class="input100" th:field="*{role}" type="text" placeholder="Роль" id="role" name="role">
        </div>

        <div class="wrap-input100 validate-input m-b-10">
            <input class="input100" th:field="*{email}" type="email" placeholder="Email" id="email" name="email">
        </div>

        <div class="wrap-input100 validate-input m-b-10">
            <input class="input100" th:field="*{created_at}" type="text" placeholder="Дата регистрации" id="created_at" name="created_at">
        </div>

        <input type="hidden" th:value="${user.id}" th:field="*{id}" />

        <div class="container-login100-form-btn p-t-10">
            <button class="login100-form-btn">
                Изменить
            </button>
        </div>

    </div>
</form>


</body>
</html>
