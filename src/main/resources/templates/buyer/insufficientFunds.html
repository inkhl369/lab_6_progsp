<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">

</head>
<body class="limiter">

        <div class="navbar">
            <a class="a-link-margin p-l-200" th:href="@{/} "><img th:src="@{/img/home.png}" class="account-bin">
            </a>
            <ul class="p-l-500">
                <li><a class="a-link-margin p-l-100" th:href="@{/logout}">

    <h1 class="c-text-h1 margin-five">Пополните кошелек!</h1>
</div>

    <div class="wrap-input100 validate-input m-b-10 " style="margin-left: 640px;">
        <input class="buttonMenu" type="text" placeholder="Введите сумму" id="balance" name="balance">
    </div>

    <div class="container-login100-form-btn p-t-10">
        <button class="login100-form-btn" style="width: 160px">
            Пополнить
        </button>
    </div>
</form>
