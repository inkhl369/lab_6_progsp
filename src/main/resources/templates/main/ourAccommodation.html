<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/icon.png}"/>
</head>
<body class="limiter">
<header>
    <div class="container">
        <div class="navbar">
            <a class="a-link-margin p-l-200" th:href="@{/} "><img th:src="@{/img/home.png}" class="account-bin">
            </a>
            <ul class="p-l-500">
                <div th:if="${#request.isUserInRole('BUYER')}">
                    <li><a class="a-link-margin" th:href="@{/buyer/personalAccount}">
                        <img th:src="@{/img/account.png}" class="account-bin">
                    </a></li>
                </div>
                <div th:if="${#request.isUserInRole('SELLER')}">
                    <li><a class="a-link-margin" th:href="@{/seller/personalAccount}"><img th:src="@{/img/account.png}"
                                                                                           class="account-bin">
                    </a></li>
                </div>
                <div th:if="${#request.isUserInRole('ADMIN')}">
                    <li><a class="a-link-margin" th:href="@{/buyer/personalAccount}">
                        <img th:src="@{/img/account.png}" class="account-bin">
                    </a></li>
                </div>
                <li><a class="a-link-margin p-l-15" th:href="@{/logout}">
                    <img th:src="@{/img/exit.png}" class="account-bin">
                </a></li>

            </ul>
        </div>
    </div>
</header>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d795.3192390135554!2d27.588572553618366!3d53.93003127016878!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xdce1d04bf0bdffe2!2z0J7QsdGJ0LXQttC40YLQuNC1IOKEliAyINCR0JPQo9CY0KA!5e0!3m2!1sru!2sby!4v1607279388328!5m2!1sru!2sby" width="1000" height="600" frameborder="0" style="border:0; margin: 3% 16%;" allowfullscreen=""></iframe>
</body>
</html>
