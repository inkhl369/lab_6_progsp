<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/icon.png}"/>
    <title>Гистограмма</title>
    <script src="https://www.google.com/jsapi"></script>
    <script>
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['', ''],
                ['1', [[${stonks.get(0)}]]],
                ['2', [[${stonks.get(1)}]]],
                ['3', [[${stonks.get(2)}]]],
                ['4', [[${stonks.get(3)}]]],
                ['5', [[${stonks.get(4)}]]],
                ['6', [[${stonks.get(5)}]]],
                ['7', [[${stonks.get(6)}]]],
                ['8', [[${stonks.get(7)}]]],
                ['9', [[${stonks.get(8)}]]],
                ['10', [[${stonks.get(9)}]]],
                ['11', [[${stonks.get(10)}]]],
                ['12', [[${stonks.get(11)}]]],
                ['13', [[${stonks.get(12)}]]],
                ['14', [[${stonks.get(13)}]]],
                ['15', [[${stonks.get(14)}]]],
                ['16', [[${stonks.get(15)}]]],
                ['17', [[${stonks.get(16)}]]],
                ['18', [[${stonks.get(17)}]]],
                ['19', [[${stonks.get(18)}]]],
                ['20', [[${stonks.get(19)}]]],
                ['21', [[${stonks.get(20)}]]],
                ['22', [[${stonks.get(21)}]]],
                ['23', [[${stonks.get(22)}]]],
                ['24', [[${stonks.get(23)}]]],
                ['25', [[${stonks.get(24)}]]],
                ['26', [[${stonks.get(25)}]]],
                ['27', [[${stonks.get(26)}]]],
                ['28', [[${stonks.get(27)}]]],
                ['29', [[${stonks.get(28)}]]],
                ['30', [[${stonks.get(29)}]]]
            ]);
            var options = {
                title: 'Заработок за 30 дней',
                hAxis: {title: 'День'},
                vAxis: {title: 'Рублей'}
            };
            var chart = new google.visualization.ColumnChart(document.getElementById('oil'));
            chart.draw(data, options);
        }
    </script>
</head>
<body class="limiter">
<header>
    <div class="container">
        <div class="navbar">
            <a class="a-link-margin p-l-200" th:href="@{/} "><img th:src="@{/img/home.png}" class="account-bin">
            </a>
            <ul class="p-l-500">
                <li><a class="a-link-margin p-l-100" th:href="@{/logout}">
                    <img th:src="@{/img/exit.png}" class="account-bin">
                </a></li>
            </ul>
        </div>
    </div>
</header>
<div id="oil" style="width: 1280px; height: 600px; margin: 0% 6%;"></div>
</body>
</html>
